                    <h4>username</h4>
                    <input type="text" class="username" style="margin: 0;margin-left: 50px; margin-bottom: 10px;" required>
                    <h4>password</h4>
                    <input type="password" class="password" style="margin: 0;margin-left: 50px; margin-bottom: 10px;" required>
                    <input type="submit" class="submit" value="click" style="margin: 0;margin-left: 110px; margin-bottom: 10px;">

    <p class="instructions" style="text-align: center;">Should contain at least one special character($,@,!), one digit, one capital letter, no whitespaces and password 16 > length > 5</p>
    <script>
        function check()
        {
            let flag1=0;
            let flag2=0;
            var user = document.querySelector('.username');
            var pass = document.querySelector('.password');
            let sign=document.querySelector('.signal');
            if(user.value.endsWith("@gmail.com"))
            {
                flag1=1;
            }
            let re=/^(?=.*[0-9])(?=.*[!@$])(?=.*[A-Z]).{6,15}$/;
            console.log(pass.value)
            if(re.test(pass.value))
            {
                flag2=1;
            }
            if(flag1&&flag2)
            {
                sign.style.backgroundColor='green';
                sign.innerText='online'
                alert("logged in")
            }
            else
            {
                sign.style.backgroundColor='red'
                sign.innerText='offline'
                alert("check your username and/or password");
            }
        }
        const subbutton = document.querySelector('.submit');
        subbutton.addEventListener('click',check);
    </script>
